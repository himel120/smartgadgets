<!DOCTYPE html>
<html>
<head>
	<title>Smart Gadgets</title>
	<link rel="stylesheet" type="text/css" href="../css/admin.css">
</head>
<body>
	<section class="container">
		<table>
			<tr>
				<th>Logo & Site Name Change</th>
			</tr>
			<tr>
				<td><input type="file" name="image" accept="image/*"></td>
			</tr>
			<tr>
				<td><input type="text" name="Text" placeholder="Input Site Name here"> </td>
			</tr>
			<tr>
				<td><button>Save</button></td>
			</tr>
		</table>






		<table class="marginTop">
			<tr>
				<th>Social Icons Link Change</th>
			</tr>
			<tr>
				<td><input type="text" name="fb_link" placeholder="paste fb link here"></td>
			</tr>
			<tr>
				<td><input type="text" name="twitter_link" placeholder="paste twitter link here"> </td>
			</tr>

			<tr>
				<td><input type="text" name="insta_link" placeholder="paste instagram link here"> </td>
			</tr>


			<tr>
				<td><button>Save</button></td>
			</tr>
		</table>


		<table class="marginTop">
			<tr>
				<th>Change Menubar Links</th>
			</tr>

			<tr>
				<td><input type="text" name="home" placeholder="Re-place your home link here"></td>
			</tr>

			<tr>
				<td><button>Save</button></td>
			</tr>
		</table>




		<table class="marginTop">
			<tr>
				<th>Add a product in Catagori</th>
			</tr>

			<tr>
				<td><input type="file" name="image" accept="image/*"></td>
			</tr>
			<tr>
				<td><input type="text" name="Text" placeholder="Input product name here"> </td>
			</tr>
			<tr>
				<td><input type="text" name="Text" placeholder="Input product's details link here"> </td>
			</tr>

			<tr>
				<td><button>Save</button></td>
			</tr>
		</table>






		<table class="marginTop">
			<tr>
				<th>Add a Card in web body</th>
			</tr>

			<tr>
				<td><input type="file" name="image" accept="image/*"></td>
			</tr>
			<tr>
				<td><input type="text" name="Text" placeholder="Input product name here"> </td>
			</tr>

			<tr>
				<td><input type="text" name="Text" placeholder="Input a price for your product"> </td>
			</tr>

			<tr>
				<td><input type="text" name="Text" placeholder="Input product's details link here"> </td>
			</tr>

			<tr>
				<td><button>Save</button></td>
			</tr>
		</table>
	</section>
</body>
</html>
